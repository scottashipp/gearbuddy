sudo: required
language: java
jdk: openjdk10
services:
- docker
addons:
    apt:
      packages:
        - "python3"
        - "python3-pip"
before_install:
- pip3 install awscli --upgrade --user
- export PATH=$PATH:$HOME/.local/bin
- aws sts get-caller-identity
- eval $(aws ecr get-login --no-include-email --region us-west-2)
env:
  global:
  - secure: 
  - secure: 
